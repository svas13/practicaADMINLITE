<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="static/img/registro.jpg" class="img-fluid my-5">
      </div>

      <div class="col">
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>

        <!-- login-->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="user" placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantener sesion iniciada</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary"><a href="index.html" target="_blank"> Iniciar sesion</button></a>
          </div>

          <div class="my-3">
            <span>No tienes cuenta? <a href="registro.html">Registrate</a> </span>
          </div>
          <div>
            <span><a href="#">Recuperar contraseña</a> </span>
          </div>
          
        </form>

      </div>
    </div>
  </div>


  <script src="bootstrap.bundle.min.js"></script>
  
</body>
</html>
